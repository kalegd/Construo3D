<html>
  <head>
    <title>Construo3D - Preview</title>
    <link rel="stylesheet" href="css/preview.css">
    <script type="text/javascript" src="scripts/jquery-3.4.1.min.js" defer></script>
    <script type="text/javascript" src="scripts/three.min.js" defer></script>
    <script type="text/javascript" src="scripts/WebVR.js" defer></script>
    <script type="text/javascript" src="scripts/PointerLockControls.js" defer></script>
    <script type="text/javascript" src="scripts/SkeletonUtils.js" defer></script>
    <script type="text/javascript" src="scripts/GLTFLoader.js" defer></script>
    <script type="text/javascript" src="scripts/GLTFAsset.js" defer></script>
    <script type="text/javascript" src="scripts/Floor.js" defer></script>
    <script type="text/javascript" src="scripts/Skybox.js" defer></script>
    <script type="text/javascript" src="scripts/Utilities.js" defer></script>
    <script type="text/javascript" src="scripts/preview/Preview.js" defer></script>
    <script type="text/javascript" src="scripts/preview/DataStore.js" defer></script>
    <script type="text/javascript" src="scripts/preview/setup.js" defer></script>
  </head>
  <body>
    <div id="start">
      <br>
      <table class="controls">
        <tr class=".control-row">
          <td style="vertical-align: middle;">Quit/Enable Mouse</td>
          <td class="control-divide">-</td>
          <td style="display: flex;"><div class="control-key"><span style="font-size: 18px; vertical-align: middle;">Esc</span></div></td>
        </tr>
        <tr class=".control-row">
          <td style="vertical-align: middle;">Menu</td>
          <td class="control-divide">-</td>
          <td style="display: flex;"><div class="control-key"><span>M</span></div></td>
        </tr>
        <tr class=".control-row">
          <td style="vertical-align: middle;">Back</td>
          <td class="control-divide">-</td>
          <td style="display: flex;"><div class="control-key"><span>B</span></div></td>
        </tr>
        <tr class=".control-row">
          <td style="vertical-align: middle;">Move</td>
          <td class="control-divide">-</td>
          <td>
            <div class="control-key"><span>W</span></div>
            <div class="control-key"><span>A</span></div>
            <div class="control-key"><span>S</span></div>
            <div class="control-key"><span>D</span></div>
            <span style="vertical-align: super;">/Arrow Keys</span>
          </td>
        </tr>
      </table>
      <br>
      <br>
      <div>Click to get started</div>
    </div>
    <div id="container"></div>
  </body>
</html>
